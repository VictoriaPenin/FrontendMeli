<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">Inicio</a>
      <a mat-list-item routerLink="my-publications">Publicaciones</a>
      <a mat-list-item routerLink="my-stock">Stock</a>
      <a mat-list-item routerLink="suppliers">Proveedores</a>
      <a mat-list-item routerLink="cost">Costos</a>
      <a mat-list-item routerLink="competence">Competencia</a>
      <a mat-list-item routerLink="employees">Empleados</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="background-color: rgb(243, 241, 239);">
    <mat-toolbar color="primary" style="display: flex; justify-content: space-between;">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
        <span>Meli App</span>
        <button mat-icon-button [matMenuTriggerFor]="menuUser">
          <span class="material-symbols-outlined">
            account_circle
            </span>
        </button>
        <mat-menu #menuUser="matMenu">
          <button mat-menu-item routerLink="/dashboard/profile">Configuraciones</button>
          <button mat-menu-item (click)="logout()">Salir</button>
        </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<h1>Gestión de Costos</h1>
<div class="container">
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container *ngFor="let column of displayedColumns; let i = index"  [matColumnDef]="column">

        <th mat-header-cell *matHeaderCellDef class="custom-header-color">{{ column }}</th>
        <td mat-cell *matCellDef="let element"  class="custom-font" [ngClass]="getCellStyle(column, element)">
          {{ column.includes('Comisión ML') || column.includes('IIBB') || column.includes('Margen') ? (getPropertyValue(element, costResponseKey[i])+'%') : getPropertyValue(element, costResponseKey[i]) }}
        </td>

        
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="cabecera-fila"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>
    </table>

    <mat-paginator [length]="totalElements" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginator></mat-paginator>

  </div>
